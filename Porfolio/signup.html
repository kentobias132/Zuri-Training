<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Mukta+Vaani&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Signup page</title>
</head>
<body>
  
    <nav>

        <div class="container">

            <div class="row s-btw">
                <div class="logo"><h1>Ken<span>Tobias<span><h1></div>
                <ul>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Register</a></li>
                    <li><a href="/login.html">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <div class="wrap">
        <div class="container row">
            <div class="col image-line">
              <img src="asset/login.png" alt="" />
            </div>
            <div class="col text-line">
              <h1>Sign in</h1>
                <div class="form">
                    <form action="#">
                        <div class="input-field">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                        <input type="email" name="email" placeholder="example@email.com" id="">
                        </div>            
                        <br />
                        <div class="input-field">
                            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
                        <input type="password" name="password" id="password" value="" placeholder="enter password"/>
                        </div>
                        
                        <div class="account-option">
                            <input type="checkbox" name="remember-me" id="remember-me" />
                            <p>Remember me?</p>
                            <a class="link-text" href="#">Forgot Password?</a>
                        </div>
                        
                        <a class="form-btn" href="#">Login</a>
                        
                        <p class="alt">Don't have an account <a href="#" class="link-text">Sign-up here</a></p>
                    </form>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
