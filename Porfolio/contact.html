<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" type="text/css" media="all" />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Mukta+Vaani&family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Contact page</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row s-btw">
          <div class="logo">
            <a
              href="/index.html
                    "
            >
              <h1>
                Ken<span>Tobias</span>
              </h1>
            </a>
          </div>
          <div class="menu-btn">
            <h2>M</h2>
          </div>
          <div class="menu-list">
            <ul>
              <li><a href="./index.html">About Me</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./signup.html">Register</a></li>
              <li><a href="./login.html">Log In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrap">
      <div class="container row">
        <div class="col image-line">
          <img src="asset/enquiry.png" alt="" />
        </div>
        <div class="col text-line">
          <h1>Get in touch with me</h1>
          <div class="form">
            <form action="#">
              <div class="input-field">
                <label for="name">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </label>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your fullname"
                  id=""
                />
              </div>
              <br />
              <div class="input-field">
                <label for="email">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </label>
                <input
                  type="email"
                  name="email"
                  id=""
                  value=""
                  placeholder="enter your email"
                />
              </div>
              <br />
              <div class="input-field">
                <label for="msg">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </label>

                <textarea
                  name=""
                  id="rows"
                  ="18"
                  cols="30"
                  placeholder="enter you message"
                ></textarea>
              </div>
              <br />

              <a class="form-btn" href="#">Submit</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
